<div class="container" style="margin-top: 10vh">
  <div class="row justify-content-center">
    <img
      src="assets/logo.png"
      class="img-fluid"
      style="width: auto; height: 15vh"
    />
  </div>
  <div class="row justify-content-center">
    <h1>EzConnect</h1>
  </div>
  <div class="row mt-4">

      <h4>Entrar</h4>
      <div class="border p-4">
        <h6>Correo</h6>

        <input type="password" style="width: 100%" />

        <input type="password" style="width: 100%" />

        <input type="file" style="width: 100%" />
